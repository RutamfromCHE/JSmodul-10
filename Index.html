<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>FakeStore</title>
</head>
<body>
    <h1>Товары</h1>

    <!-- Форма добавления товара -->
    <form id="add-product-form">
      <input type="text" name="title" placeholder="Название товара" required>
      <input type="number" name="price" placeholder="Цена товара" required>
      <textarea name="description" placeholder="Описание товара" required></textarea>
      <input type="text" name="category" placeholder="Категория товара" required>
      <button type="submit">Добавить товар</button>
    </form>

    <!-- Список товаров -->
    <div id="products-container"></div>

    <!-- Кнопка загрузки дополнительных товаров -->
    <button id="load-more-button">Загрузить еще</button>

    <!-- Фильтр категорий -->
    <select id="category-filter">
        <option value="">Все категории</option>
    </select>

    <!-- Сообщения -->
    <div id="message" style="display: none;"></div>

    <script src="script/logic.js"></script>
</body>
</html>
